# This is a basic workflow to help you get started with Actions

name: Publish to npm

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  release:
    types:
      - published

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v2
        with:
          node-version: "16.x"
          registry-url: "https://registry.npmjs.org"

      - name: Read release version
        run: |
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          echo ::set-output name=release_version::${VERSION}
        id: version

      - name: Version Module
        run: |
          echo "Setting version to ${{ steps.version.outputs.release_version }}"
          cat projects/ion-range-calendar/package.json | jq ".version=\"${{ steps.version.outputs.release_version }}\"" > projects/ion-range-calendar/package.json.new
          mv projects/ion-range-calendar/package.json.new projects/ion-range-calendar/package.json

      - name: Install Angular CLI
        run: npm i -g @angular/cli@13

      - name: Install Packages
        run: npm i

      - name: Build
        run: npm run build:prod

      - name: publish
        run: npm run publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
